name: Repo Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  frontend-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Install Python for Semgrep
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: pip install semgrep

      # Semgrep MUST be single-line or proper YAML block
      - name: Semgrep Security Scan
        run: |
          semgrep \
            --config "https://semgrep.dev/p/ci" \
            --exclude node_modules \
            --sarif --output semgrep.sarif \
            --exit-zero \
            ./app

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep.sarif

      # CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install
        working-directory: ./app

      - name: Build Project
        run: npm run build --if-present
        working-directory: ./app

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2


  powershell-scan:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install PSScriptAnalyzer
        run: Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser
        shell: pwsh

      - name: Run PSScriptAnalyzer
        run: Invoke-ScriptAnalyzer -Path ./scripts -Recurse -Severity Warning
        shell: pwsh

      # Python for TruffleHog
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Install modern TruffleHog (v3)
      - name: Install TruffleHog
        run: pip install trufflehog==3.63.0

      # Correct CLI for v3 (NO --directory flag)
      - name: Scan for Secrets
        run: trufflehog filesystem $env:GITHUB_WORKSPACE